<div  class="container">
   <div style="height: 100vh;" class=" row align-items-center">
    <div class="col"></div>
        <div class="col-lg-4">
            <div  class="shadow border rounded p-5  mt-5">
                <div class="mb-5 text-center">
                    <h3><i class="fa-solid fa-graduation-cap"></i>Cookpedia</h3>
                </div>
                <div class="mb-5">
                    <input [(ngModel)]="username" type="text" placeholder="Username" class="form-control">
                </div>
                <div class="mb-5">
                    <input [(ngModel)]="email" type="text" placeholder="E Mail" class="form-control">
                </div>
                <div class="mb-5">
                    <input [(ngModel)]="password" type="password" placeholder="Password" class="form-control">
                </div>
                <div class="d-grid">
                    <button (click)="register()" class="btn btn-success">Register</button>
                </div>
            </div>
        </div>
        <div class="col"></div>
        <div class="col-lg-6">
            <h1>Create Account</h1>
            <h5>What you will get?</h5>
            <ul class="mt-5">
                <li>Different Recipes </li>
                <li>Easy way to Make Recipe </li>
                <li>Save your Favorite Recipes</li>
                <li>Download your Recipes</li>
            </ul>
        </div>
   </div>
</div>
<app-footer></app-footer>
